<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Predicción de Vuelos ✈️</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        padding: 20px;
      }

      .container-auth {
        width: 100%;
        max-width: 400px;
      }

      .auth-card {
        background: rgba(255, 255, 255, 0.95);
        border-radius: 15px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        padding: 40px 30px;
        animation: slideUp 0.5s ease-out;
      }

      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .logo {
        text-align: center;
        margin-bottom: 30px;
      }

      .logo i {
        font-size: 48px;
        color: #667eea;
        margin-bottom: 10px;
      }

      .logo h1 {
        color: #333;
        font-size: 28px;
        font-weight: bold;
        margin: 0;
      }

      .logo p {
        color: #999;
        font-size: 13px;
        margin-top: 5px;
      }

      .form-group {
        margin-bottom: 18px;
      }

      .form-group label {
        color: #555;
        font-weight: 600;
        margin-bottom: 8px;
        font-size: 13px;
        display: block;
      }

      .form-group input {
        width: 100%;
        padding: 12px 15px;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        font-size: 14px;
        transition: all 0.3s;
        background: #f9f9f9;
      }

      .form-group input:focus {
        outline: none;
        border-color: #667eea;
        background: white;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      }

      .btn-submit {
        width: 100%;
        padding: 12px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 8px;
        font-weight: 600;
        font-size: 14px;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
        margin-top: 10px;
      }

      .btn-submit:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
      }

      .btn-submit:active {
        transform: translateY(0);
      }

      .alert {
        margin-bottom: 20px;
        padding: 12px 15px;
        border-radius: 8px;
        font-size: 13px;
        animation: slideDown 0.3s ease-out;
      }

      @keyframes slideDown {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .alert-success {
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }

      .alert-danger {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }

      .alert-warning {
        background: #fff3cd;
        color: #856404;
        border: 1px solid #ffeaa7;
      }

      .tab-buttons {
        display: flex;
        gap: 10px;
        margin-bottom: 25px;
      }

      .tab-btn {
        flex: 1;
        padding: 10px;
        background: #f0f0f0;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 600;
        font-size: 13px;
        color: #666;
        transition: all 0.3s;
      }

      .tab-btn.active {
        background: #667eea;
        color: white;
        border-color: #667eea;
      }

      .tab-content {
        display: none;
      }

      .tab-content.active {
        display: block;
        animation: fadeIn 0.3s ease-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      .divider {
        text-align: center;
        margin: 20px 0;
        color: #999;
        font-size: 12px;
      }

      .social-login {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
      }

      .social-btn {
        flex: 1;
        padding: 10px;
        border: 2px solid #e0e0e0;
        background: white;
        border-radius: 8px;
        cursor: pointer;
        font-size: 13px;
        transition: all 0.3s;
        color: #666;
      }

      .social-btn:hover {
        border-color: #667eea;
        color: #667eea;
      }

      .remember-me {
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 13px;
        color: #666;
        margin-bottom: 15px;
      }

      .remember-me input {
        cursor: pointer;
      }

      .password-toggle {
        position: relative;
      }

      .password-toggle i {
        position: absolute;
        right: 12px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        color: #999;
        font-size: 16px;
      }

      .password-strength {
        margin-top: 8px;
        height: 4px;
        background: #e0e0e0;
        border-radius: 2px;
        overflow: hidden;
      }

      .password-strength-bar {
        height: 100%;
        width: 0%;
        background: #f0ad4e;
        transition: all 0.3s;
      }

      .password-strength-bar.weak {
        width: 33%;
        background: #dc3545;
      }

      .password-strength-bar.medium {
        width: 66%;
        background: #ffc107;
      }

      .password-strength-bar.strong {
        width: 100%;
        background: #28a745;
      }

      @media (max-width: 576px) {
        .auth-card {
          padding: 30px 20px;
        }

        .logo h1 {
          font-size: 24px;
        }

        .logo i {
          font-size: 40px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container-auth">
      <div class="auth-card">
        <div class="logo">
          <i class="fas fa-plane-departure"></i>
          <h1>Vuelos</h1>
          <p>Predicción de Precios con IA</p>
        </div>

        <!-- Tabs de Login/Registro -->
        <div class="tab-buttons">
          <button class="tab-btn active" onclick="cambiarTab('login')">
            <i class="fas fa-sign-in-alt"></i> Ingresar
          </button>
          <button class="tab-btn" onclick="cambiarTab('registro')">
            <i class="fas fa-user-plus"></i> Registrarse
          </button>
        </div>

        <!-- FORMULARIO LOGIN -->
        <div id="login" class="tab-content active">
          {% with messages = get_flashed_messages(with_categories=true) %} {% if
          messages %} {% for category, message in messages %}
          <div class="alert alert-{{ category }}">{{ message }}</div>
          {% endfor %} {% endif %} {% endwith %}

          <form method="POST" action="{{ url_for('login') }}">
            <div class="form-group">
              <label for="login_usuario">
                <i class="fas fa-user"></i> Usuario
              </label>
              <input
                type="text"
                id="login_usuario"
                name="usuario"
                placeholder="Tu usuario"
                required
              />
            </div>

            <div class="form-group">
              <label for="login_contrasena">
                <i class="fas fa-lock"></i> Contraseña
              </label>
              <div class="password-toggle">
                <input
                  type="password"
                  id="login_contrasena"
                  name="contrasena"
                  placeholder="Tu contraseña"
                  required
                />
                <i
                  class="fas fa-eye"
                  onclick="togglePassword('login_contrasena')"
                ></i>
              </div>
            </div>

            <div class="remember-me">
              <input type="checkbox" id="remember" name="remember" />
              <label for="remember">Recuérdame</label>
            </div>

            <button type="submit" class="btn-submit">
              <i class="fas fa-arrow-right"></i> Ingresar
            </button>
          </form>

          <div class="divider">O continúa con</div>

          <div class="social-login">
            <button class="social-btn" onclick="loginSocial('google')">
              <i class="fab fa-google"></i> Google
            </button>
            <button class="social-btn" onclick="loginSocial('github')">
              <i class="fab fa-github"></i> GitHub
            </button>
          </div>
        </div>

        <!-- FORMULARIO REGISTRO -->
        <div id="registro" class="tab-content">
          <form method="POST" action="{{ url_for('registro') }}">
            <div class="form-group">
              <label for="reg_usuario">
                <i class="fas fa-user"></i> Usuario
              </label>
              <input
                type="text"
                id="reg_usuario"
                name="usuario"
                placeholder="Elige tu usuario"
                required
                minlength="3"
                maxlength="20"
              />
            </div>

            <div class="form-group">
              <label for="reg_email">
                <i class="fas fa-envelope"></i> Email
              </label>
              <input
                type="email"
                id="reg_email"
                name="email"
                placeholder="tu@email.com"
                required
              />
            </div>

            <div class="form-group">
              <label for="reg_contrasena">
                <i class="fas fa-lock"></i> Contraseña
              </label>
              <div class="password-toggle">
                <input
                  type="password"
                  id="reg_contrasena"
                  name="contrasena"
                  placeholder="Mínimo 6 caracteres"
                  required
                  minlength="6"
                  oninput="verificarFortaleza()"
                />
                <i
                  class="fas fa-eye"
                  onclick="togglePassword('reg_contrasena')"
                ></i>
              </div>
              <div class="password-strength">
                <div id="strength-bar" class="password-strength-bar"></div>
              </div>
              <small style="color: #999"
                >La contraseña debe tener números, letras mayúsculas y
                minúsculas</small
              >
            </div>

            <div class="form-group">
              <label for="reg_confirmar">
                <i class="fas fa-lock"></i> Confirmar Contraseña
              </label>
              <div class="password-toggle">
                <input
                  type="password"
                  id="reg_confirmar"
                  name="confirmar_contrasena"
                  placeholder="Confirma tu contraseña"
                  required
                  minlength="6"
                />
                <i
                  class="fas fa-eye"
                  onclick="togglePassword('reg_confirmar')"
                ></i>
              </div>
            </div>

            <div class="form-group" style="margin-bottom: 5px">
              <label
                style="
                  display: flex;
                  align-items: center;
                  gap: 8px;
                  cursor: pointer;
                "
              >
                <input type="checkbox" name="terminos" required />
                <span>Acepto los términos y condiciones</span>
              </label>
            </div>

            <button type="submit" class="btn-submit">
              <i class="fas fa-user-plus"></i> Crear Cuenta
            </button>
          </form>
        </div>
      </div>
    </div>

    <script>
      function cambiarTab(tab) {
        // Ocultar todos los tabs
        document.getElementById("login").classList.remove("active");
        document.getElementById("registro").classList.remove("active");

        // Remover clase active de todos los botones
        document.querySelectorAll(".tab-btn").forEach((btn) => {
          btn.classList.remove("active");
        });

        // Mostrar tab seleccionado
        document.getElementById(tab).classList.add("active");

        // Activar botón
        event.target.classList.add("active");
      }

      function togglePassword(inputId) {
        const input = document.getElementById(inputId);
        const icon = event.target;

        if (input.type === "password") {
          input.type = "text";
          icon.classList.remove("fa-eye");
          icon.classList.add("fa-eye-slash");
        } else {
          input.type = "password";
          icon.classList.remove("fa-eye-slash");
          icon.classList.add("fa-eye");
        }
      }

      function verificarFortaleza() {
        const password = document.getElementById("reg_contrasena").value;
        const strengthBar = document.getElementById("strength-bar");

        let fortaleza = 0;
        if (password.length >= 6) fortaleza++;
        if (/[a-z]/.test(password)) fortaleza++;
        if (/[A-Z]/.test(password)) fortaleza++;
        if (/[0-9]/.test(password)) fortaleza++;
        if (/[!@#$%^&*]/.test(password)) fortaleza++;

        strengthBar.classList.remove("weak", "medium", "strong");

        if (fortaleza === 1 || fortaleza === 2) {
          strengthBar.classList.add("weak");
        } else if (fortaleza === 3 || fortaleza === 4) {
          strengthBar.classList.add("medium");
        } else if (fortaleza >= 5) {
          strengthBar.classList.add("strong");
        }
      }

      function loginSocial(provider) {
        alert(`Integración con ${provider} próximamente`);
      }

      // Recordar usuario
      document.addEventListener("DOMContentLoaded", function () {
        if (localStorage.getItem("remember_user")) {
          document.getElementById("login_usuario").value =
            localStorage.getItem("remember_user");
          document.getElementById("remember").checked = true;
        }

        document.querySelector("form").addEventListener("submit", function () {
          if (document.getElementById("remember").checked) {
            localStorage.setItem(
              "remember_user",
              document.getElementById("login_usuario").value
            );
          } else {
            localStorage.removeItem("remember_user");
          }
        });
      });
    </script>
  </body>
</html>

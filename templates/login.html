<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Predicción de Vuelos ✈️</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='login.css') }}"
    />
  </head>
  <body>
    <div class="container-auth">
      <div class="auth-card">
        <div class="logo">
          <i class="fas fa-plane-departure"></i>
          <h1>Vuelos</h1>
          <p>Predicción de Precios con IA</p>
        </div>

        <!-- Tabs de Login/Registro -->
        <div class="tab-buttons">
          <button class="tab-btn active" onclick="cambiarTab('login')">
            <i class="fas fa-sign-in-alt"></i> Ingresar
          </button>
          <button class="tab-btn" onclick="cambiarTab('registro')">
            <i class="fas fa-user-plus"></i> Registrarse
          </button>
        </div>

        <!-- FORMULARIO LOGIN -->
        <div id="login" class="tab-content active">
          {% with messages = get_flashed_messages(with_categories=true) %} {% if
          messages %} {% for category, message in messages %}
          <div class="alert alert-{{ category }}">{{ message }}</div>
          {% endfor %} {% endif %} {% endwith %}

          <form method="POST" action="{{ url_for('login') }}">
            <div class="form-group">
              <label for="login_usuario">
                <i class="fas fa-user"></i> Usuario
              </label>
              <input
                type="text"
                id="login_usuario"
                name="usuario"
                placeholder="Tu usuario"
                required
              />
            </div>

            <div class="form-group">
              <label for="login_contrasena">
                <i class="fas fa-lock"></i> Contraseña
              </label>
              <div class="password-toggle">
                <input
                  type="password"
                  id="login_contrasena"
                  name="contrasena"
                  placeholder="Tu contraseña"
                  required
                />
                <i
                  class="fas fa-eye"
                  onclick="togglePassword('login_contrasena')"
                ></i>
              </div>
            </div>

            <div class="remember-me">
              <input type="checkbox" id="remember" name="remember" />
              <label for="remember">Recuérdame</label>
            </div>

            <button type="submit" class="btn-submit">
              <i class="fas fa-arrow-right"></i> Ingresar
            </button>
          </form>

          <div class="divider">O continúa con</div>

          <div class="social-login">
            <button class="social-btn" onclick="loginSocial('google')">
              <i class="fab fa-google"></i> Google
            </button>
            <button class="social-btn" onclick="loginSocial('github')">
              <i class="fab fa-github"></i> GitHub
            </button>
          </div>
        </div>

        <!-- FORMULARIO REGISTRO -->
        <div id="registro" class="tab-content">
          <form method="POST" action="{{ url_for('registro') }}">
            <div class="form-group">
              <label for="reg_usuario">
                <i class="fas fa-user"></i> Usuario
              </label>
              <input
                type="text"
                id="reg_usuario"
                name="usuario"
                placeholder="Elige tu usuario"
                required
                minlength="3"
                maxlength="20"
              />
            </div>

            <div class="form-group">
              <label for="reg_email">
                <i class="fas fa-envelope"></i> Email
              </label>
              <input
                type="email"
                id="reg_email"
                name="email"
                placeholder="tu@email.com"
                required
              />
            </div>

            <div class="form-group">
              <label for="reg_contrasena">
                <i class="fas fa-lock"></i> Contraseña
              </label>
              <div class="password-toggle">
                <input
                  type="password"
                  id="reg_contrasena"
                  name="contrasena"
                  placeholder="Mínimo 6 caracteres"
                  required
                  minlength="6"
                  oninput="verificarFortaleza()"
                />
                <i
                  class="fas fa-eye"
                  onclick="togglePassword('reg_contrasena')"
                ></i>
              </div>
              <div class="password-strength">
                <div id="strength-bar" class="password-strength-bar"></div>
              </div>
              <small style="color: #999"
                >La contraseña debe tener números, letras mayúsculas y
                minúsculas</small
              >
            </div>

            <div class="form-group">
              <label for="reg_confirmar">
                <i class="fas fa-lock"></i> Confirmar Contraseña
              </label>
              <div class="password-toggle">
                <input
                  type="password"
                  id="reg_confirmar"
                  name="confirmar_contrasena"
                  placeholder="Confirma tu contraseña"
                  required
                  minlength="6"
                />
                <i
                  class="fas fa-eye"
                  onclick="togglePassword('reg_confirmar')"
                ></i>
              </div>
            </div>

            <div class="form-group" style="margin-bottom: 5px">
              <label
                style="
                  display: flex;
                  align-items: center;
                  gap: 8px;
                  cursor: pointer;
                "
              >
                <input type="checkbox" name="terminos" required />
                <span>Acepto los términos y condiciones</span>
              </label>
            </div>

            <button type="submit" class="btn-submit">
              <i class="fas fa-user-plus"></i> Crear Cuenta
            </button>
          </form>
        </div>
      </div>
    </div>

    <script>
      function cambiarTab(tab) {
        // Ocultar todos los tabs
        document.getElementById("login").classList.remove("active");
        document.getElementById("registro").classList.remove("active");

        // Remover clase active de todos los botones
        document.querySelectorAll(".tab-btn").forEach((btn) => {
          btn.classList.remove("active");
        });

        // Mostrar tab seleccionado
        document.getElementById(tab).classList.add("active");

        // Activar botón
        event.target.classList.add("active");
      }

      function togglePassword(inputId) {
        const input = document.getElementById(inputId);
        const icon = event.target;

        if (input.type === "password") {
          input.type = "text";
          icon.classList.remove("fa-eye");
          icon.classList.add("fa-eye-slash");
        } else {
          input.type = "password";
          icon.classList.remove("fa-eye-slash");
          icon.classList.add("fa-eye");
        }
      }

      function verificarFortaleza() {
        const password = document.getElementById("reg_contrasena").value;
        const strengthBar = document.getElementById("strength-bar");

        let fortaleza = 0;
        if (password.length >= 6) fortaleza++;
        if (/[a-z]/.test(password)) fortaleza++;
        if (/[A-Z]/.test(password)) fortaleza++;
        if (/[0-9]/.test(password)) fortaleza++;
        if (/[!@#$%^&*]/.test(password)) fortaleza++;

        strengthBar.classList.remove("weak", "medium", "strong");

        if (fortaleza === 1 || fortaleza === 2) {
          strengthBar.classList.add("weak");
        } else if (fortaleza === 3 || fortaleza === 4) {
          strengthBar.classList.add("medium");
        } else if (fortaleza >= 5) {
          strengthBar.classList.add("strong");
        }
      }

      function loginSocial(provider) {
        alert(`Integración con ${provider} próximamente`);
      }

      // Recordar usuario
      document.addEventListener("DOMContentLoaded", function () {
        if (localStorage.getItem("remember_user")) {
          document.getElementById("login_usuario").value =
            localStorage.getItem("remember_user");
          document.getElementById("remember").checked = true;
        }

        document.querySelector("form").addEventListener("submit", function () {
          if (document.getElementById("remember").checked) {
            localStorage.setItem(
              "remember_user",
              document.getElementById("login_usuario").value
            );
          } else {
            localStorage.removeItem("remember_user");
          }
        });
      });
    </script>
  </body>
</html>

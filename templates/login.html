<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Login - Predicción de Vuelos ✈️</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='login.css') }}"
    />
  </head>
  <body>
    <div class="login-box text-center">
      <h3 class="mb-3">🔐 Acceso al Sistema</h3>
      <form method="POST">
        <div class="mb-3">
          <input
            type="text"
            name="usuario"
            class="form-control"
            placeholder="Usuario"
            required
          />
        </div>
        <div class="mb-3">
          <input
            type="password"
            name="contrasena"
            class="form-control"
            placeholder="Contraseña"
            required
          />
        </div>

        {% if error %}
        <div class="alert alert-danger py-1">{{ error }}</div>
        {% endif %}

        <button type="submit" class="btn btn-primary w-100">Ingresar</button>
      </form>
    </div>
  </body>
</html>

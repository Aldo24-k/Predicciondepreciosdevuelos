services:
  - type: web
    name: aeropredict
    env: python
    region: oregon
    plan: free
    buildCommand: |
      echo "ðŸ“¦ Instalando dependencias..."
      pip install --upgrade pip
      pip install -r requirements.txt

      echo "ðŸ“Š Generando datos de entrenamiento..."
      python generar_datos.py || exit 1

      echo "ðŸ¤– Entrenando modelo ML..."
      python training.py || exit 1

      echo "ðŸ“‹ Verificando archivos generados..."
      ls -lh *.pkl *.xlsx

      echo "âœ… Build completado"
    startCommand: "gunicorn app:app --bind 0.0.0.0:$PORT --timeout 120 --log-level info --workers 2 --preload"
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: DATABASE_URL
        fromDatabase:
          name: aeropredict-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: FLASK_ENV
        value: production

databases:
  - name: aeropredict-db
    databaseName: predictor_vuelos
    user: vuelos_user
    plan: free
    region: oregon
